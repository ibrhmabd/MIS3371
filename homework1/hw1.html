<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Abdu's Medical</title>
</head>

<body>
    <header>
        <table width="100%">
            <tr>
                <td valign="top" align="left" width="20%">
                    <div class="image">
                        <img align="center" src="cliniclogo.png" alt="Teeth Logo" width="80px" id="logo"/>
                    </div>
                </td>
                <td>
                    <h2>Abdu's Medical</h2>
                </td>
                <td valign="bottom" align="right" width="20%">
                    <p>Today's Date: <span id="today"></span></p>
                </td>
            </tr>
        </table>
        <script>
            const d = new Date();
            let text = d.toLocaleDateString();
            document.getElementById("today").innerHTML = text;
        </script>
    </header>
    <hr>
    
    <form action="thankyou.html">
        <center>
            <div class="format">
                <table>
                    <tr>
                        <th colspan="4">Create Account</th>
                    </tr>
                    <tr>
                        <td><label for="fname">First Name:</label></td>
                        <td>
                            <input type="text" name="fname" id="fname" maxlength="30" required placeholder="First Name">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="mname">Middle Initial:</label></td>
                        <td>
                            <input type="text" name="mname" id="mname" maxlength="1" required placeholder="M.I.">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="lname">Last Name:</label></td>
                        <td>
                            <input type="text" name="lname" id="lname" maxlength="30" required placeholder="Last Name">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="pgender">Gender:</label></td>
                        <td>
                            <input type="radio" id="g1" name="pgender" value="Male"> Male
                            <input type="radio" id="g2" name="pgender" value="Female"> Female
                            <input type="radio" id="g3" name="pgender" value="Other"> Other
                        </td>
                    </tr>
                    <tr>
                        <td><label for="dob">Date of Birth:</label></td>
                        <td>
                            <input type="date" id="dob" name="dob">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="address1">Address Line 1:</label></td>
                        <td>
                            <input type="text" name="address1" id="address1" maxlength="30" required placeholder="1234 Address">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="address2">Address Line 2:</label></td>
                        <td>
                            <input type="text" name="address2" id="address2" maxlength="30" required placeholder="5678 Address">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="city">City:</label></td>
                        <td>
                            <input type="text" name="city" id="city" maxlength="30" required placeholder="City Name">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="state">State:</label></td>
                        <td>
                            <select>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="PR">Puerto Rico</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="zip">ZIP Code:</label></td>
                        <td>
                            <input type="text" name="zip" id="zip" maxlength="5" required placeholder="12345">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="email">E-mail Address:</label></td>
                        <td>
                            <input type="text" name="email" id="email" maxlength="50" required placeholder="name@domain.tld">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="notes">Describe your symptoms:</label></td>
                        <td>
                            <textarea id="notes" name="notes" rows="3" cols="50" placeholder="Enter any symptoms here..."></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="history">Check all of the following that apply:</label></td>
                        <td>
                            <input type="checkbox" id="option1" value="Chicken Pox"> Chicken Pox
                            <input type="checkbox" id="option2" value="Measles"> Measles
                            <input type="checkbox" id="option3" value="COVID-19"> COVID-19
                            <input type="checkbox" id="option4" value="Small Pox"> Small Pox
                            <input type="checkbox" id="option5" value="Tetanus"> Tetanus
                        </td>
                    </tr>
                    <tr>
                        <td><label for="vaccine">Have you ever been vaccinated?</label></td>
                        <td>
                            <input type="radio" id="v1" name="vaccine" value="Yes"> Yes
                            <input type="radio" id="v2" name="vaccine" value="No"> No
                        </td>
                    </tr>
                    <tr>
                        <td><label for="insurance">Do you have insurance?</label></td>
                        <td>
                            <input type="radio" id="i1" name="insurance" value="Yes"> Yes
                            <input type="radio" id="i2" name="insurance" value="No"> No
                        </td>
                    </tr>
                    <tr>
                        <td class="td1"><label for="range">How is your health?<br/>(Rate from 1 to 10)</label></td>
                        <td>
                            <input
                            type="range"
                            name="range"
                            id="range"
                            min="1"
                            max="10"
                            value="0"
                            />
                            <span id="range-slider"></span>
                        </td>
                    </tr>
                    <tr>
                        <td class="td1"><label for="uid">User ID:</label></td>
                            <td>
                                <input
                                type="text"
                                name="uid"
                                id="uid"
                                maxlength="20"
                                required
                                title="Please enter a user ID:"
                                placeholder="Your user ID"
                                />
                            </td>
                    </tr>
                    <tr>
                        <td><label for="pword">Password:</label></td>
                        <td>
                            <input type="password" name="pword" id="pword" minlength="10" required>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="pword2">Re-enter Password:</label></td>
                        <td>
                            <input type="password" name="pword2" id="pword2" minlength="10" required>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <center>
                                <input type="submit" name="submit">
                                <input type="reset" name="reset">
                            </center>
                        </td>
                    </tr>
                </table>
                <script>
                    let slider = document.getElementById("range");
                    let output = document.getElementById("range-slider");
                    output.innerHTML = slider.value;

                    slider.oninput = function () {
                        output.innerHTML = this.value;
                    };
                </script>
            </div>
        </center>
    </form>
    <footer>
        <p>&#169; Abdu's Medical <a href="footer.html">Contact Us!</a></p>
    </footer>
</body>

</html>
