<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <title>Abdu's Medical</title>
</head>

<body>
    <header>
        <table width="100%">
            <tr>
                <td valign="top" align="left" width="20%">
                    <div class="image">
                        <img align="center" src="cliniclogo.png" alt="Teeth Logo" width="80px" id="logo"/>
                    </div>
                </td>
                <td>
                    <h2>Abdu's Medical</h2>
                </td>
                <td valign="bottom" align="right" width="20%">
                    <p>Today's Date: <span id="today"></span></p>
                </td>
            </tr>
        </table>
    </header>
    <hr>
    
    <form id="signup" action="thankyou.html">
        <center>
            <div class="format">
                <table>
                    <tr>
                        <th colspan="4">Create Account</th>
                    </tr>
                    <tr>
                        <td><label for="fname">First Name:</label></td>
                        <td>
                            <input
                                type="text"
                                name="fname"
                                id="fname"
                                minlength="1"
                                maxlength="30"
                                required
                                title="Letter, apostrophes, and dashes only"
                                pattern="[a-zA-Z']{1,30}"
                                onblur="validateFname()"
                                placeholder="First Name Here"
                            />
                            <span class="error" id="fname-error"></span>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="mini">Middle Initial:</label></td>
                        <td>
                            <input
                                type="text"
                                name="mini"
                                id="mini"
                                maxlength="1"
                                title="Letters only"
                                pattern="[a-zA-Z']{0,1}"
                                onblur="validateMini()"
                                placeholder="Middle Initial Here"
                            />
                            <span class="error" id="mini-error"></span>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="lname">Last Name:</label></td>
                        <td>
                            <input
                                type="text"
                                name="lname"
                                id="lname"
                                minlength="1"
                                maxlength="30"
                                required
                                title="Letter, apostrophes, and dashes only"
                                pattern="[a-zA-Z']{1,30}"
                                onblur="validateLname()"
                                placeholder="Last Name Here"
                            />
                            <span class="error" id="lname-error"></span>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="pgender">Gender:</label></td>
                        <td>
                            <input type="radio" id="g1" name="pgender" value="Male"> Male
                            <input type="radio" id="g2" name="pgender" value="Female"> Female
                            <input type="radio" id="g3" name="pgender" value="Other"> Other
                        </td>
                    </tr>
                    <tr>
                        <td><label for="dob">Date of Birth:</label></td>
                        <td>
                            <input
                                type="date"
                                id="dob"
                                name="dob"
                                onblur="validateDob()"
                                required
                            />
                            <span class="error" id="dob-error"></span>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="address1">Address Line 1:</label></td>
                        <td>
                            <input
                                type="text"
                                name="address1"
                                id="address1"
                                minlength="2"
                                maxlength="30"
                                required
                                title="Please enter your address"
                                placeholder="Insert Address Here"
                            />
                            <span class="error" id="address1-error"></span>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="address2">Address Line 2:</label></td>
                        <td>
                            <input
                                type="text"
                                name="address2"
                                id="address2"
                                minlength="2"
                                maxlength="30"
                                required
                                title="Please enter your address"
                                placeholder="Insert Address Here"
                            />
                            <span class="error" id="address2-error"></span>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="city">City:</label></td>
                        <td>
                            <input type="text" name="city" id="city" minlength="2" maxlength="30" required placeholder="City Name">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="state">State:</label></td>
                        <td>
                            <select>
                                <option value="" disabled selected>Select your state</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="PR">Puerto Rico</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="zip">ZIP Code:</label></td>
                        <td>
                            <input
                                type="text"
                                name="zcode"
                                id="zcode"
                                minlength="5"
                                maxlength="10"
                                required
                                title="Numbers and a dash only"
                                placeholder="12345"
                                pattern="^\d{5}(-\d{4})?$"
                            />
                            <span class="error" id="zcode-error"></span>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="ssn">SSN:</label></td>
                        <td>
                            <input 
                                type="password" 
                                name="ssn" 
                                id="ssn" 
                                pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}" 
                                required 
                                title="Please enter your SSN" 
                                placeholder="123-45-6789"
                            />
                            <span class="error" id="ssn-error"></span>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="phone">Phone Number:</label></td>
                        <td>
                            <input 
                                type="text" 
                                name="phone" 
                                id="phone" 
                                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" 
                                required 
                                title="Please enter phone number" 
                                placeholder="123-456-7890"
                                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                            />
                            <span class="error" id="phone-error"></span>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="email">E-mail Address:</label></td>
                        <td>
                            <input 
                                type="text" 
                                name="email" 
                                id="email" 
                                maxlength="50" 
                                required 
                                placeholder="name@domain.tld" 
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,20}$"
                            />
                            <span class="error" id="email-error"></span>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="notes">Describe your symptoms:</label></td>
                        <td>
                            <textarea id="notes" name="notes" rows="3" cols="50" placeholder="Enter any symptoms here..."></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="history">Check all of the following that apply:</label></td>
                        <td>
                            <input type="checkbox" id="option1" value="Chicken Pox"> Chicken Pox
                            <input type="checkbox" id="option2" value="Measles"> Measles
                            <input type="checkbox" id="option3" value="COVID-19"> COVID-19
                            <input type="checkbox" id="option4" value="Small Pox"> Small Pox
                            <input type="checkbox" id="option5" value="Tetanus"> Tetanus
                        </td>
                    </tr>
                    <tr>
                        <td><label for="vaccine">Have you ever been vaccinated?</label></td>
                        <td>
                            <input type="radio" id="v1" name="vaccine" value="Yes"> Yes
                            <input type="radio" id="v2" name="vaccine" value="No"> No
                        </td>
                    </tr>
                    <tr>
                        <td><label for="insurance">Do you have insurance?</label></td>
                        <td>
                            <input type="radio" id="i1" name="insurance" value="Yes"> Yes
                            <input type="radio" id="i2" name="insurance" value="No"> No
                        </td>
                    </tr>
                    <tr>
                        <td class="td1"><label for="range">How is your health?<br/>(Rate from 1 to 10)</label></td>
                        <td>
                            <input
                                type="range"
                                name="range"
                                id="range"
                                min="1"
                                max="10"
                                value="0"
                            />
                            <span id="range-slider"></span>
                        </td>
                    </tr>
                    <tr>
                        <td class="td1"><label for="uid">User ID:</label></td>
                        <td>
                            <input
                                type="text"
                                name="uid"
                                id="uid"
                                maxlength="20"
                                required
                                title="Please enter a user ID:"
                                placeholder="Your user ID"
                            />
                            <span class="error" id="uid-error"></span>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="pword">Password:</label></td>
                        <td>
                            <input 
                                type="password" 
                                name="pword" 
                                id="pword" 
                                minlength="10" 
                                required
                                oninput="validatePword()"
                                onfocus="validatePword()"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="pword2">Re-enter Password:</label></td>
                        <td>
                            <input type="password" 
                                name="pword2" 
                                id="pword2" 
                                minlength="10" 
                                required
                                oninput="confirmPword()"
                                onfocus="confirmPword()"
                            />
                            <span class="error" id="pword2-error"></span>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4">
                            <center>
                                <input type="submit" name="submit">
                                <input type="reset" name="reset">
                                <input type="button"name="review"id="review"value="Review"onclick="reviewInput()">
                                <div class="pword-message">
                                    <span id="msg1"></span> <br/>
                                    <span id="msg2"></span> <br/>
                                    <span id="msg3"></span> <br/>
                                    <span id="msg4"></span> <br/>
                                </div>
                                <p id="showInput"></p>
                            </center>
                        </td>
                    </tr>
                </table>
            </div>
        </center>
    </form>
    <footer>
        <p>&#169; Abdu's Medical <a href="footer.html">Contact Us!</a></p>
    </footer>
    <script src="hw2.js"></script>
</body>

</html>
